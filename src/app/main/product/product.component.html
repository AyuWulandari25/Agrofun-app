<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div
          class="col-sm-6 col-lg-3 col-md-4 mb-5"
          *ngFor="let items of products"
        >
          <div class="card bg-light shadow border">
            <img
              class="card-img-top"
              [src]="items.image"
              alt="Card image cap"
            />
            <div class="card-body">
              <h6 class="card-title">{{ items.title }}</h6>
              <p class="card-price mb-0">Rp. {{ items.price }}</p>
              <span> stock : {{ items.stock }}</span>
              <a href="#" class="btn details mt-2">Details</a>
              <a href="#" class="btn mt-2 add-cart">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
